- name: update brew
  register: result
  ignore_errors: True
  sudo: no
  command: >
    brew update

- name: get brew installer
  get_url: url=https://raw.githubusercontent.com/Homebrew/install/master/install dest=/tmp/brew_install
  when: result|failed

- name: proceed brew installer
  sudo: no
  command: >
    ruby /tmp/brew_install
  when: result|failed
